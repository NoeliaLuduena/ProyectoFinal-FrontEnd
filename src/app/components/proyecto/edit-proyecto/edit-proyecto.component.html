


<div class="registration-form" *ngIf="proyec">
    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
       

        <div class="form-group">
            <label for="nombreP">Nombre del proyecto</label>
            <div class="line"></div>
            <input type="text" class="form-control" id="nombreP" name="nombreP" [(ngModel)]="proyec.nombreP" required>
        </div>
        <div class="line"></div>

        <div class="form-group">
            <label for="descripcionP">Descripci√≥n</label>
            <div class="line"></div>
            <input type="text" class="form-control" id="descripcionP" name="descripcionP" [(ngModel)]="proyec.descripcionP" required>
        </div>
        <div class="line"></div>
        <div class="form-group">
            <label for="img">URL de imagen</label>
            <div class="line"></div>
            <input type="text" class="form-control" id="img" name="img" [(ngModel)]="proyec.img">
        </div>

        <button class="btn btn-block create-account">
            Editar proyecto
        </button>    

    </form>
</div>
