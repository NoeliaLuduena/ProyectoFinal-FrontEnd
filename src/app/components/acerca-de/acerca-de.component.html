<div class="row">
  <button
    type="button"
    class="btn btn-info"
    routerLink="/editacercade/1"
    *ngIf="isLogged"
  >
    Editar persona <i class="bi bi-pencil-fill"></i>
  </button>
  <div id="testimonial-slider">
    <div class="testimonial">
      <div class="pic">
        <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
          <img src="{{ persona.img }}" alt="" />
        </div>
      </div>
      <div class="testimonial-content">
        <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
          <p class="title">{{ persona.nombre }} {{ persona.apellido }}</p>
          <p class="post">Full Stack Developer Jr</p>
          <p class="description">
            {{ persona.descripcion }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
