
  
<div class="registration-form">
    <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
       

        <div class="form-group">
             <label for="nombreP">Nombre del proyecto</label>
            <div class="line"></div>
            <input type="text" class="form-control" id="nombreP" name="nombreP" [(ngModel)]="nombreP" required>
        </div>
        <div class="line"></div>

        <div class="form-group">
            <label for="descripcionP">Descripci√≥n</label>
            <div class="line"></div>
            <input type="text" class="form-control" id="descripcionP" name="descripcionP" [(ngModel)]="descripcionP" required>
        </div>
        <div class="line"></div>
        <div class="form-group">
            <label for="img">URL de imagen</label>
            <div class="line"></div>
            <input type="text" class="form-control" id="img" name="img" [(ngModel)]="img">
        </div>

        <button class="btn btn-block create-account">
            Agregar proyecto 
        </button>    

    </form>
</div>
