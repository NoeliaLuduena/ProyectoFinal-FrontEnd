


<div class="registration-form" *ngIf="persona">
    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
       

        <div class="form-group">
            <label for="nombre">Nombre</label>
            <div class="line"></div>
            <input type="text" class="form-control item" id="nombre" name="nombre" [(ngModel)]="persona.nombre" required>
        </div>

        <div class="form-group">
            <label for="apellido">Apellido</label>
            <div class="line"></div>
            <input type="text" class="form-control item" id="apellido" name="apellido" [(ngModel)]="persona.apellido" required>
        </div>

        <div class="form-group">
            <label for="descripcion">Descripci√≥n</label>
            <div class="line"></div>
            <input type="text" class="form-control item" id="descripcion" name="descripcion" [(ngModel)]="persona.descripcion" required>
        </div>

        <div class="form-group">
            <label for="img">URL de imagen</label>
            <div class="line"></div>
            <input type="text" class="form-control item" id="img" name="img" [(ngModel)]="persona.img">
        </div>

        <button class="btn btn-block create-account">
            Editar persona
        </button>    

    </form>
</div>
