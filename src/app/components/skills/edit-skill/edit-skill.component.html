
<div class="registration-form" *ngIf="skill">
    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
       

        <div class="form-group">
            <label for="nombre">Nombre de la habilidad</label>
            <div class="line"></div>
            <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="skill.nombre" required>
        </div>
        <div class="line"></div>

        <div class="form-group">
            <label for="porcentaje">Porcentaje</label>
            <div class="line"></div>
            <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="skill.porcentaje" required>
        </div>

        

        <button class="btn btn-block create-account">
            Editar habilidad
        </button>    

    </form>
</div>
